
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Baccarat Tracker v5</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, textarea, select, button { margin: 5px; padding: 5px; }
    textarea { width: 300px; height: 60px; }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Baccarat Tracker v5</h2>
  <div>
    <button onclick="newRoom()">สร้างห้องใหม่</button>
    <button onclick="exportData()">Export ข้อมูล</button>
    <input type="file" id="importFile" style="display:none" onchange="importData(event)">
    <button onclick="document.getElementById('importFile').click()">Import ข้อมูล</button>
    <select id="roomSelect" onchange="switchRoom(this.value)"></select>
  </div>

  <div class="section">
    <h3>Big Road</h3>
    <textarea id="bigInput"></textarea>
    <button onclick="saveInput('big')">บันทึก</button>
  </div>

  <div class="section">
    <h3>Big Eye Road</h3>
    <textarea id="bigEyeInput"></textarea>
    <button onclick="saveInput('bigEye')">บันทึก</button>
  </div>

  <div class="section">
    <h3>Small Road</h3>
    <textarea id="smallInput"></textarea>
    <button onclick="saveInput('small')">บันทึก</button>
  </div>

  <div class="section">
    <h3>Cockroach Road</h3>
    <textarea id="cockroachInput"></textarea>
    <button onclick="saveInput('cockroach')">บันทึก</button>
  </div>

  <div class="section">
    <h3>ค้นหา Big Road</h3>
    <input type="text" id="searchInput" placeholder="เช่น BBPPB">
    <button onclick="searchPattern()">ค้นหา</button>
    <pre id="searchResult"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
